name: deal.II v9.3

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: |
         command="sudo apt-get -y update && \
                  wget https://github.com/precice/precice/releases/download/v2.3.0/libprecice2_2.3.0_focal.deb && \
                  sudo apt-get -y install ./libprecice2_2.3.0_focal.deb && \
                  git clone https://git@github.com/${{ github.repository }} && \
                  cd matrix-free-dealii-precice && \
                  git fetch origin ${{ github.ref }} && \
                  git checkout FETCH_HEAD && \
                  mkdir build && cd build && \
                  cmake .. && make all"; 
         
         echo $command

         docker pull dealii/dealii:v9.3.0-focal
         docker run -t dealii/dealii:v9.3.0-focal /bin/sh -c "$command";
